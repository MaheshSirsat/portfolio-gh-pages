<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Mahesh Sirsat - Portfolio</title>
    <style>
      html,
      body,
      body > div,
      #container,
      #container-uiarea {
        height: 100%;
      }
    </style>
    <script
      id="sap-ui-bootstrap"
      src="https://ui5.sap.com/1.133.0/resources/sap-ui-core.js"
      data-sap-ui-theme="sap_horizon"
      data-sap-ui-libs="sap.m, sap.f, sap.ui.core, sap.uxap, sap.ui.table, sap.ushell"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-resourceroots='{
        "com.portfolio": "./"
      }'
      data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
    ></script>
  </head>
  <body class="sapUiBody sapUiSizeCompact">
    <div
      data-sap-ui-component
      data-name="com.portfolio"
      data-id="container"
      data-settings='{"id": "portfolio"}'
    ></div>
  </body>
</html>
